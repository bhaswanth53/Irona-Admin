<!DOCTYPE html>
<html>
    <head>
        <title>Irona - Admin Panel</title>
    
        <meta charset="UTF-8">
        <meta name="description" content="Clean and responsive administration panel">
        <meta name="keywords" content="Admin,Panel,HTML,CSS,XML,JavaScript">
        <meta name="author" content="Mystic Mongers">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="./assets/css/uikit.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/themes/light.css">

        <link href="//fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="login-page" uk-grid>
            <div class="uk-visible@m uk-width-1-2@m">
                <div class="page-block login-background">

                </div>
            </div>
            <div class="uk-width-1-2@m">
                <div class="page-block uk-width-1-1 uk-padding-small uk-inline">
                    <div class="uk-position-center">
                        <h3>Login Page</h3>
                        <form action="">
                            <div class="uk-margin">
                                <input type="text" name="email" class="uk-input" placeholder="Email">
                            </div>
                            <div class="uk-margin">
                                <input type="password" name="password" class="uk-input" placeholder="Password">
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-width-1-1 uk-button-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/uikit.min.js"></script>
        <script src="./assets/js/uikit-icons.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
